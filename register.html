<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Moody</title>
    <link rel="stylesheet" href="./styles/general.css">
    <!--Yes this is very lazy-->
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/register.css">

</head>
<body>
    <header class="contact-header">

        <a class="moodyLogo" href="index.html"><img class="moodyImage" src="./images/moody_logo.png" alt="moody-logo"></a>
        <h1 class="contactTitle">Register</h1>
        <span class="empty">.</span>
    </header>
    <div class="main">
        <section class="left">
            <a href="index.html" class="loginButton">Login</a>
            <img src="./images/ad1.png" alt="chickfila ad">
        </section>
        <section class="center">
            <form class="registerForm">
                <div class="formSection">
                    <h3 class="sectionName">Your Name</h3>
                    <input type="text" placeholder="Ex: John Brown">
                </div>
                <div class="formSection">
                    <h3 class="sectionName">Email</h3>
                    <input type="text" placeholder="Ex: johnb@gmail.com">
                </div>
                <div class="formSection">
                    <h3 class="sectionName">Password</h3>
                    <input type="password" placeholder="Ex: aVeryGoodPassword123">
                </div>
                <div class="formSection">
                    <h3 class="sectionName">Confirm Password</h3>
                    <input type="password" placeholder="Ex: aVeryGoodPassword123">
                </div>
                <a class="signUpButton" href="feed.html">Sign Up</a>
            </form>
        </section>
        <section class="right">
            <img class="helloCow"src="./images/hello_cow.png" alt="cow saying hello">
        </section>

    </div>
</body>
</html>
