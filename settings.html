<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Moody</title>
    <link rel="stylesheet" href="./styles/general.css">
    <!--Yes this is very lazy-->
    <!--Yes i am reusing css without repurposing the files properly-->
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/register.css">

</head>
<body>
    <header class="contact-header">

        <a class="moodyLogo" href="index.html"><img class="moodyImage" src="./images/moody_logo.png" alt="moody-logo"></a>
        <h1 class="contactTitle">Settings</h1>
        <span class="empty">.</span>
    </header>
    <div class="main">
        <section class="left">
            <a href="feed.html" class="loginButton">Feed</a>
            <img src="./images/happy_cow.png" alt="happy cow">
        </section>
        <section class="center">
            <form class="registerForm">
                <div class="formSection">
                    <h3 class="sectionName">Change Name</h3>
                    <input type="text" placeholder="Ex: John Brown">
                </div>
                <div class="formSection">
                    <h3 class="sectionName">Change Email</h3>
                    <input type="text" placeholder="Ex: johnb@gmail.com">
                </div>
                <div class="formSection">
                    <h3 class="sectionName">Change Address</h3>
                    <input type="text" placeholder="Ex: 123 Happy Street">
                </div>
                <div class="formSection">
                    <h3 class="sectionName">Change Password</h3>
                    <input type="password" placeholder="Ex: aVeryGoodPassword123">
                    <h3 class="sectionName space-top">Confirm Password</h3>
                    <input type="password" placeholder="Ex: aVeryGoodPassword123">
                </div>
                <a class="signUpButton" href="feed.html">Save Changes</a>
            </form>
        </section>
        <section class="right">
            <img class="helloCow"src="./images/dab_cow.png" alt="cow dab">
        </section>

    </div>
</body>
</html>
